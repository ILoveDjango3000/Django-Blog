{% extends "base.html" %}
{% load static %}

{% block head %}
	<link rel="stylesheet" href="{% static 'blog/css/list.css' %}">
	<link rel = "icon" href ="{% static 'logo/favicon.ico' %}" type = "image/x-icon">
{% endblock head %}

{% block body %}
	<div class="container">
		  <div class="row">
		  {% for obj in object_list %}
		    <div class="col-sm-11 col-md-6 col-lg-4">
		      {% include 'blog/snippets/card.html' %}
		    	{% if forloop.counter|divisibleby:3 %}
		    	  </div></div><div class="row my-2">
		    	{% else %}
		    	  </div>
		    	{% endif %}
		  {% endfor %}
	</div>
{% endblock body %}
